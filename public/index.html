<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Hands-on 1</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; width: 100%;justify-content: space-evenly;">
        <section id="inputs">
            <p>Parametros de entrada</p>
            <div>
                <label for="">Resolução do grid</label>
                <input type="number" id="step" placeholder="Passo">
            </div>
            <div>
                <label for="">Frequencia da portadora</label>
                <input type="number" id="frequency" placeholder="Frequência da portadora (MHz)">
            </div>
            <div>
                <label for="">Raio</label>
                <input type="number" id="radius" placeholder="Raio do hexagono (m)"> 
            </div>
            <div>
                <label for="">potencia de transmissão</label>
                <input type="number" id="power" placeholder="Potência de transmissão (dBm)">
            </div>
            <button id="calculateReceivedPower">Calcular potencia</button>
            <button id="viewReceivedPower" >Ver gráfico de potência sem Microcélulas</button>
            <button id="show-microcelula" disabled style="display: block;">Microcélulas</button>
        </section>    
        <section id="results">
            <p>Taxa de outage</p>
            <div id="macrocelula" style="display: none;">
                <p >Macrocelula: <span id="result-outage-macrocelula"></span>%</p>
            </div>
            <div id="microcelula" style="display: none;">
                <p>Microcelula: <span id="result-outage-microcelula"></span>%</p>
            </div>
        </section>
    </div>
    <div id="results-region" style="display: flex; flex-direction: column;  width: 100%;justify-content: space-evenly;">
        <div style="display: flex;flex-direction: row;">
            <section id="power-graphic" style="display: none;width: 50%"></section>
            <section id="outage-graphic" style="display:none;width: 50%"></section>
        </div>
        <section id="power-graphic-static" style="display: none;width: 50%"></section>
    </div>
    <!-- -modal que controla as microcelulas adicionadas (nele é possível adicionar uma nova, deletar uma existente e deletar todas...) -->
    <div id="hidden" style="display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 9999;">
        <div id="modal" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); width: 50%; height: 95%;">
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; width: 100%; height: 10%;">
                <div style="margin: 0 40%;">Microcélulas</div>
                <div id="close" style="cursor: pointer;padding: 20px;">X</div>
            </div>
            <div>
                <!-- -confirmar quais os inputs necessários -->
                <!-- <div>
                    <label for="">Altura da antena</label>
                    <input type="number" id="height" placeholder="Altura da microcelula (m)">
                </div>
                <div>
                    <label for="">Frequencia da portadora</label>
                    <input type="number" id="frequency-micro" placeholder="Frequência da portadora (MHz)">
                </div>
                <div>
                    <label for="">Raio</label>
                    <input type="number" id="radius-micro" placeholder="Raio do hexagono (m)"> 
                </div> -->
                <div>
                    <label for="">potencia de transmissão</label>
                    <input type="number" id="power-micro" placeholder="Potência de transmissão (dBm)">
                </div>
                <div>
                    <label for="">posição no eixo x</label>
                    <input type="number" id="position-x" placeholder="posição em metros">
                </div>
                <div>
                    <label for="">posição no eixo y</label>
                    <input type="number" id="position-y" placeholder="posição em metros">
                </div>
                <p id="error-micro" class="error"></p>
                <button id="add-microcelula">Adicionar Microcélula</button>
            </div>
            <button id="delet-all-microcelula" style="display: none;"> Deletar todas as microcélulas</button>
            <div id="added-microcelula" style="max-height: 60%; overflow-y: auto; margin-top: 20px;">
                <!-- -cards de microcelulas serão adicionados via js -->
            </div>
        </div>
    </div>
</body>
<script type="module" src="module/index.js"></script>
</html>
